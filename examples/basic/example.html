<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GeoArrow Visualization Engine Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>
    <h1>GeoArrow Visualization Engine Test</h1>
    <p>This example demonstrates the start() function and basic rendering capabilities.</p>

    <div class="controls">
        <button onclick="createAndRenderMap()">Create and Render Map</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div id="status">
        <p><strong>Status:</strong> <span id="statusText">Loading...</span></p>
    </div>

    <script type="module">
        import init, { start } from './pkg/basic.js';

        let mapView = null;

        async function run() {
            try {
                // Initialize the WebAssembly module
                await init();

                // Call the start function - this initializes tracing and logs startup
                start();

                document.getElementById('statusText').textContent = 'Engine initialized successfully!';

                // Make functions available globally for button clicks
                window.createAndRenderMap = createAndRenderMap;
                window.clearCanvas = clearCanvas;

            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('statusText').textContent = 'Failed to initialize: ' + error;
            }
        }

        function createAndRenderMap() {
            try {
                // The rendering is handled by the wasm_bindgen start function
                // which automatically creates and renders the map
                document.getElementById('statusText').textContent = 'Map render initiated! Check the canvas and console.';

            } catch (error) {
                console.error('Failed to render map:', error);
                document.getElementById('statusText').textContent = 'Failed to render: ' + error;
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('statusText').textContent = 'Canvas cleared';
        }

        // Start the application
        run();
    </script>
</body>
</html>
